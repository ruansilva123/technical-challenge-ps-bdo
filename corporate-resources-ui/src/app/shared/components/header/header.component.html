<header class="d-flex justify-content-between pb-3">
    <div class="d-flex flex-row align-items-center align-items-center pointer" (click)="handleNavigate('/home')">
        <img src="assets/png/boxes.png" alt="Corporate Resources Logo">
        <h3 class="m-0 fs-4 fw-semibold">Corporate Resources</h3>
    </div>

    <div class="d-flex">
        <ul class="m-0 p-0 d-flex flex-row">
            <li
                class="d-flex align-items-center fs-5 pointer"
                [class.active]="isActive(['/', '/home'])"
                (click)="handleNavigate('/home')"
            >Home</li>
            <li
                class="d-flex align-items-center fs-5 pointer"
                [class.active]="isActive(['/reservations'])"
                (click)="handleNavigate('/reservations')"
            >Reservations</li>
        </ul>
    </div>
</header>
